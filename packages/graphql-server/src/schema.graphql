# Product

type Product {
  id: ID!
  title: String!
  price: Float!
  description: String!
  category: String!
  image: String!
  rating: Rating!
  inCart: Boolean!
}

type Rating {
  count: Int!
  rate: Float!
}

type PaginationInfo {
  page: Int!
  size: Int!
  totalResults: Int!
  totalPages: Int!
}

type Products {
  paginationInfo: PaginationInfo!
  results: [Product!]!
}

# Cart

type CartProduct {
  id: ID!
  quantity: Int!
  total: Float!
  product: Product!
}

type Cart {
  id: ID!
  paginationInfo: PaginationInfo!
  products: [CartProduct!]!
  total: Float!
}

input PaginationParams {
  page: Int!
  size: Int!
}

type NotFound {
  id: ID!
  reason: String!
}

union ProductResult = Product | NotFound

# Queries

type Query {
  products(pagination: PaginationParams!): Products!
  cart(pagination: PaginationParams): Cart!
  product(id: ID!): ProductResult!
}

# Mutations

type Mutation {
  addToCart(id: ID!, quantity: Int!): Boolean!
  removeFromCart(id: ID!): Boolean!
  updateCart(id: ID!, quantity: Int!): Boolean!
}
